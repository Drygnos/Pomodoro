<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Pomodoro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/8ae938540f.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Timer Pomodoro</h1>

    <div id='working'>
        <i class="fa-solid fa-person-digging fa-shake"></i> Working 
    </div><!--<i class="fa-solid fa-bed"></i>-->

    <div class="circle">
        <div id='timer'> 25:00 </div>
    </div>

    <div class="box">
        <button id="buttonLaunchReset"><i class="fa-solid fa-play"></i></button><!--<i class="fa-solid fa-arrow-rotate-left"></i>-->
    </div>

    <a href="#settings"><i class="fa-solid fa-gear"></i></a>
    
    <!--modal window-->
    <div id="settings" class="modal">
        <div class="modal_content">
            <h1>Settings</h1>

            <form method="post">
                <ul>
                    <p>Define your working time : </p>
                    <li>
                        <label for="workHours">Hours &nbsp;:</label>
                        <input type="text" id="workHours" name="nbHours" />
                    </li>
                    <li>
                        <label for="workMinutes">Minutes &nbsp;:</label>
                        <input type="text" id="workMinutes" name="nbMinutes" />
                    </li>
                    <li>
                        <label for="workSeconds">Seconds&nbsp;:</label>
                        <input type="text" id="workSeconds" name="nbSeconds" />
                    </li>
                </ul>
                <ul>
                    <p>Define your rest time : </p>
                    <li>
                        <label for="hours">Hours &nbsp;:</label>
                        <input type="text" id="hours" name="nbHours" />
                    </li>
                    <li>
                        <label for="minutes">Minutes &nbsp;:</label>
                        <input type="text" id="minutes" name="nbMinutes" />
                    </li>
                    <li>
                        <label for="seconds">Seconds&nbsp;:</label>
                        <input type="text" id="seconds" name="nbSeconds" />
                    </li>
                </ul>
            </form>
            <a href="#"><button id="confirmFormular">Confirm</i></button></a>

            <a href="#" class="modal_close">&times;</a>
        </div>
    </div>
    <!--https://believemy.com/r/creer-une-fenetre-modale-sans-utiliser-javascript-->

    <footer>
        <p>Javascript exercise<br>Noe BRAULT / RaphaÃ«l LE BARBIER</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
