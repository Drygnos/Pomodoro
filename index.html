<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER POMODORO</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/8ae938540f.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Timer Pomodoro</h1>
    <div class="container">
        <div id = "work">
            <p>Work</p>
        </div>
        <div id = "rest">
            <p>Rest</p>
        </div>
    </div>
    
    <div class="chrono">
        <div class="circle">
            <div id='timer'> 
                <p>25:00</p>
            </div>
        </div>
    </div>

    <div class="box">
        <button id="buttonLaunchReset"><i class="fa-solid fa-play fa-2xl"></i></button><!--<i class="fa-solid fa-arrow-rotate-left"></i>-->
        <a href="#settings"><i class="fa-solid fa-gear fa-2xl"></i></a>
    </div>

    
    <!--modal window-->
    <div id="settings" class="modal">
        <div class="modal_content">
            <h2>Settings</h2>
            <form method="post">
                <p>Define your working time : </p>
                <ul>    
                    <li>
                        <label for="workHours">Hours :</label>
                        <input type="number" id="workHours" name="nbHours" min="0" max="2"/>
                    </li>
                    <li>
                        <label for="workMinutes">Minutes :</label>
                        <input type="number" id="workMinutes" name="nbMinutes" min="0" max="60"/>
                    </li>
                    <li>
                        <label for="workSeconds">Seconds :</label>
                        <input type="number" id="workSeconds" name="nbSeconds" min="0" max="60"/>
                    </li>
                </ul>
                <p>Define your rest time : </p>
                <ul>
                    <li>
                        <label for="restHours">Hours :</label>
                        <input type="number" id="restHours" name="nbHours" min="0" max="2"/>
                    </li>
                    <li>
                        <label for="restMinutes">Minutes :</label>
                        <input type="number" id="restMinutes" name="nbMinutes" min="0" max="60"/>
                    </li>
                    <li>
                        <label for="restSeconds">Seconds :</label>
                        <input type="number" id="restSeconds" name="nbSeconds" min="0" max="60"/>
                    </li>
                </ul>
            </form>
            <button id="confirmFormular">Confirm</button>
            <a href="#" class="modal_close">&times;</a>
        </div>
    </div>
    <!--https://believemy.com/r/creer-une-fenetre-modale-sans-utiliser-javascript-->

    <footer>
        <p>Javascript exercise<br>Noe BRAULT / RaphaÃ«l LE BARBIER</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
